<!DOCTYPE html>
    <head>
        <title>image-size</title>
        <link rel="shortcut icon" type="image/x-icon" href="./assets/favicon.ico" />
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <style>
            img.large {
                width: 500px;
                height: 500px;
            }
            img.medium {
                width: 250px;
                height: 250px;
            }
            img.small {
                width: 100px;
                height: 100px;
            }
        </style>
    </head>

    <body>
        <img src="../images/leao.jpg"
        class="large" alt="leao" />
        <img src="../images/macaco.jpg"
        class="medium" alt="macaco" />
        <img src="../images/gaivota.jpg"
        class="small" alt="gaivota" />
    </body>
</html>
